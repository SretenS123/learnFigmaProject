<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .form-control{
            background-color: grey !important;
            color: white !important;
        }
        .form-control::placeholder {
            color: white;
            opacity: 1; /* Firefox */
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <h1 class=" offset-md-2 col-md-6 mb-5 ">LearnFigma</h1>
        <div class="col-md-4"><img th:src="@{/images/logo_figma.png}"></div>
    </div>
    <div class="row">
        <h3 class="offset-md-5 col-md-2 offset-md-5">SIGN UP</h3>
    </div>
    <div class="row mt-4">
        <div class="offset-md-4 col-md-4 offset-md-4 ">

            <form th:method="POST" th:action="@{/login}">
                <div class="form-group">
                    <input style="color: white;" class="form-control" id="username" name="username" type="text" placeholder="Username" required>
                </div>
                <div class="form-group">

                    <input  class="form-control" id="password" name="password" type="password" placeholder="Password"  required>
                </div>

                <div  th:if="${hasError}">
                    <p style="color: red;" th:text="${error}" ></p>
                </div>
                <input style="border-radius: 5%;"  type="submit" class="offset-md-2 col-md-8 offset-md-2 btn btn-warning mt-4 " value="Sign in">


            </form>
            <a href="/register" class="offset-md-2 col-md-8 offset-md-2 btn btn-outline-warning " >Register </a>


        </div>
    </div>

</div>
</body>
</html>
